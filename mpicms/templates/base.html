{% load static %}
{% load wagtailuserbar %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MolGen CMS</title>
        <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    </head>
    <body>
        {% wagtailuserbar %}
        {% include 'menus/main.html' %}
        <div class="columns" style="flex-direction: row-reverse;">
            <!-- <div class="column"></div> -->
            <div class="column">
                <div class="columns is-centered">
                    <!-- <div class="column"></div> -->
                    <div class="column" style="max-width: 70rem;">
                        {% block content %}
                        {% endblock %}
                    </div>
                    <!-- <div class="column"></div> -->
                </div>
            </div>
            <!-- <div class="column"></div> -->
            <aside class="column is-2-widescreen is-3-desktop is-4-tablet hero aside is-fullheight">
                {% include 'menus/side.html' %}
            </aside>
        </div>

    </body>
</html>
