{% extends 'base/page.html' %}

{% load wagtailcore_tags %}

{% block page_content %}
    <section class="section">
            <h1 class="title">{{ page.title }}</h1>
            {{ page.date }}
            <div class="content">
                <p>
                    {{ page.body|richtext }}
                </p>
            </div>
    </section>
{% endblock %}
