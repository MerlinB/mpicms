{% load i18n %}


<div id="primary-search">
    <div>
        <h1 class="title is-1 has-text-centered">{% trans 'Welcome' %}</h1>
        <h2 class="subtitle is-5 has-text-centered">{% trans 'Intranet of the Max-Planck-Institute for Molecular Genetics' %}</h2>
        <form action="{% url 'search' %}" method="get">
            <div class="field">
                <div class="control">
                    <input type="text" name="query" value="{{ search_query }}" class="input is-large" placeholder="{% trans 'Search the Intranet' %}" style="height: 100%">
                </div>
            </div>
            <div class="field">
                <div class="control has-text-centered">
                    <button class="button" type="submit">
                            {% trans 'Search' %}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
