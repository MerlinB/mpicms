{% extends 'base/page.html' %}

{% load wagtailcore_tags i18n %}

{% block page_content %}
    <h2 class="title is-2">{{ page.title }}</h2>
    <div class="content">
        <p>
            {% for block in page.body %}
                {% include_block block %}
            {% endfor %}
        </p>
    </div>

    {% include 'news/components/news_preview.html' with news=page.news amount=2 %}

    {% endblock %}
